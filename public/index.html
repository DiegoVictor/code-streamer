<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Streamer</title>
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/21111996?s=400&u=5075e1fc41d55895f03595730d571afd00eff08c&v=4">

  <style>
    body {
      margin: 0px;
    }

    #app {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      padding: 8px;
    }

    .video-container {
      display: inline-block;
      font-size: 0px;
      position: relative;
      overflow: hidden;
    }

    .video-container, .video-container video {
      border-radius: 8px;
    }

    .video-container video {
      background-color: black;
      height: 100%;
      min-width: 640px;
      max-width: 720px;
      width: 100%;
    }

    .video-container.fullscreen video {
      border-radius: 0px;
      max-width: 100%;
    }

    .video-controls {
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      border-radius: 0px 0px 8px 8px;
      bottom: 0px;
      color: white;
      height: 45px;
      padding: 0px 15px;
      position: absolute;
      transition: .25s;
      width: calc(100% - 30px);
      z-index: 1;
    }

    .video-container.playing .video-controls {
      height: 0px;
    }

    .video-container.playing:hover .video-controls {
      height: 45px;
    }

    .video-progress-timeline {
      height: 14px;
      width: 100%;
    }

    progress,
    .buttons .video-volume-bar  {
      background: rgba(255, 255, 255, 0.4);
    }

    progress {
      border: 0px;
      border-radius: 0px;
      height: 3.5px;
      width: 100%;
    }

    progress::-moz-progress-bar,
    progress::-webkit-progress-value {
      background: red;
    }

    .buttons {
      height: 24px;
    }

    .buttons, .buttons .left,
    .buttons .right,
    .buttons .video-volume,
    .buttons .video-time,
    .buttons .video-volume-slider,
    .buttons .video-speed:hover,
    .buttons .video-speed-option,
    .video-progress-timeline {
      align-items: center;
      display: flex;
    }

    .buttons, .buttons .left {
      justify-content: space-between;
    }

    .buttons .left {
      justify-content: flex-start;
    }

    .buttons .right {
      justify-content: flex-end;
    }

    .buttons .video-volume,
    .buttons .video-speed,
    .buttons .video-speed-option,
    .video-progress-timeline,
    .buttons span {
      cursor: pointer;
    }

    .buttons .video-volume {
      padding-left: 7px;
    }

    .buttons .video-volume > :first-child {
      margin-right: 10px;
    }

    .buttons .video-volume-progress {
      padding: 0px;
      overflow: hidden;
    }

    .buttons .video-volume-slider {
      height: 10px;
      position: relative;
      transition: all 0.25s;
      width: 0px;
    }

    .buttons .video-volume-bar {
      height: 2px;
      width: 100%
    }

    .buttons .video-volume-bar-current {
      background-color: white;
      height: 100%;
    }

    .buttons .video-volume-handler {
      background-color: white;
      border-radius: 50%;
      height: 10px;
      left: 47px;
      position: absolute;
      top: 0px;
      width: 10px;
    }

    .buttons .video-volume:hover > :first-child {
      margin: 0px;
    }

    .buttons .video-volume:hover .video-volume-progress {
      padding-left: 10px;
    }

    .buttons .video-volume:hover .video-volume-slider {
      margin-right: 15px;
      width: 52px;
    }

    .buttons .video-time {
      font-family: Roboto, sans-serif;
      font-size: 14px;
      height: 17px;
      margin-left: 2px;
    }

    .buttons .video-speed {
      margin-right: 3px;
      padding-right: 4px;
    }

    .buttons .video-speed:hover {
      background-color: rgba(0, 0, 0, 0.5);
      border-radius: 4px;
      box-shadow: 0px 0px 3px #000;
    }

    .buttons .video-speed-dropdown {
      bottom: -2px;
      display: none;
      font-family: Roboto, sans-serif;
      font-size: 14px;
    }

    .buttons .video-speed:hover .video-speed-dropdown {
      display: flex;
    }

    .buttons .video-speed-option {
      padding: 3px 3px;
    }

    .buttons .video-speed-option > div {
      border-radius: 4px;
      padding: 2px 5px;
    }

    .buttons .video-speed-option .selected,
    .buttons .video-speed-option:hover .selected {
      background-color: rgba(255, 0, 0, 0.8);
    }

    .buttons .video-speed-option:hover > div {
      background-color: rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="video-container" v-bind:class="{fullscreen: inFullscreen, playing }" ref="container">
      <template>
        <video ref="video" width="720"></video>
      </template>
      <div class="video-controls">
        <div class="video-progress-timeline" v-on:click.prevent="seek">
          <progress ref="progress" v-bind:value="current.time" v-bind:max="duration.seconds"></progress>
        </div>
        <div class="buttons">
          <div class="left">
            <div v-on:click="pause">
              <span v-if="!playing">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
              </span>
              <span v-else>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                </svg>
              </span>
            </div>
            <div class="video-volume">
              <template v-if="!volume.mute" >
                <svg style="width:24px;height:24px" viewBox="0 0 24 24" v-on:click.prevent="mute(true)">
                  <path fill="currentColor" d="M14,3.23V5.29C16.89,6.15 19,8.83 19,12C19,15.17 16.89,17.84 14,18.7V20.77C18,19.86 21,16.28 21,12C21,7.72 18,4.14 14,3.23M16.5,12C16.5,10.23 15.5,8.71 14,7.97V16C15.5,15.29 16.5,13.76 16.5,12M3,9V15H7L12,20V4L7,9H3Z" />
                </svg>
              </template>
              <template v-else>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24" v-on:click.prevent="mute(false)">
                  <path fill="currentColor" d="M12,4L9.91,6.09L12,8.18M4.27,3L3,4.27L7.73,9H3V15H7L12,20V13.27L16.25,17.53C15.58,18.04 14.83,18.46 14,18.7V20.77C15.38,20.45 16.63,19.82 17.68,18.96L19.73,21L21,19.73L12,10.73M19,12C19,12.94 18.8,13.82 18.46,14.64L19.97,16.15C20.62,14.91 21,13.5 21,12C21,7.72 18,4.14 14,3.23V5.29C16.89,6.15 19,8.83 19,12M16.5,12C16.5,10.23 15.5,8.71 14,7.97V10.18L16.45,12.63C16.5,12.43 16.5,12.21 16.5,12Z" />
                </svg>
              </template>
              <div class="video-volume-progress">
                <div class="video-volume-slider" ref="volume">
                  <div class="video-volume-bar">
                    <div class="video-volume-bar-current" v-bind:style="{ width: percent }"></div>
                  </div>
                  <div class="video-volume-handler" v-bind:style="{ left: position }"></div>
                </div>
              </div>
            </div>
            <div class="video-time">
              <template v-if="duration.text.length > 0">
                {{ current.text }} / {{ duration.text }}
              </template>
            </div>
          </div>
          <div class="right">
            <div class="video-speed">
              <div class="video-speed-dropdown">
                <div class="video-speed-option" v-for="speed in video.speeds">
                  <div v-bind:class="{selected: speed === video.speed}" v-on:click.prevent="setVideoSpeed(speed)">
                    {{ speed }}
                  </div>
                </div>
              </div>
              <svg style="width:22px;height:22px" viewBox="0 0 24 24">
                <path fill="currentColor" d="M13,2.05V4.05C17.39,4.59 20.5,8.58 19.96,12.97C19.5,16.61 16.64,19.5 13,19.93V21.93C18.5,21.38 22.5,16.5 21.95,11C21.5,6.25 17.73,2.5 13,2.03V2.05M5.67,19.74C7.18,21 9.04,21.79 11,22V20C9.58,19.82 8.23,19.25 7.1,18.37L5.67,19.74M7.1,5.74C8.22,4.84 9.57,4.26 11,4.06V2.06C9.05,2.25 7.19,3 5.67,4.26L7.1,5.74M5.69,7.1L4.26,5.67C3,7.19 2.25,9.04 2.05,11H4.05C4.24,9.58 4.8,8.23 5.69,7.1M4.06,13H2.06C2.26,14.96 3.03,16.81 4.27,18.33L5.69,16.9C4.81,15.77 4.24,14.42 4.06,13M10,16.5L16,12L10,7.5V16.5Z" />
              </svg>
            </div>
            <div v-on:click="fullscreen">
              <span v-if="!inFullscreen">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M5,5H10V7H7V10H5V5M14,5H19V10H17V7H14V5M17,14H19V19H14V17H17V14M10,17V19H5V14H7V17H10Z" />
                </svg>
              </span>
              <span v-else>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M14,14H19V16H16V19H14V14M5,14H10V19H8V16H5V14M8,5H10V10H5V8H8V5M19,8V10H14V5H16V8H19Z" />
                </svg>
              </span>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/cryptojs/buffer.min.js"></script>
  <script src="/js/cryptojs/core.js"></script>
  <script src="/js/cryptojs/lib-typedarrays.js"></script>
  <script src="/js/cryptojs/enc-base64.js"></script>
  <script src="/js/cryptojs/md5.js"></script>
  <script src="/js/cryptojs/evpkdf.js"></script>
  <script src="/js/cryptojs/cipher-core.js"></script>
  <script src="/js/cryptojs/aes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script>
    const videoUrl = '/videos/big-buck.mp4';
    const secret = '6n2347856n234785nc623487c56n2347';

    const mediaSource = new MediaSource();
    const mediaSourceUrl = URL.createObjectURL(mediaSource);

    function getBuffer(url, range) {
      return fetch(url, { headers: { range } })
      .then(response =>
        response.arrayBuffer().then(arrayBuffer =>
          ({
            arrayBuffer,
            contentRange: response.headers.get('content-range')
          })
        )
      )
    }

    function decrypt (arrayBuffer, secret) {
      const cipherText = new TextDecoder().decode(arrayBuffer);
      const decrypted = CryptoJS.AES.decrypt(cipherText, secret);

      // buffer object comes from /js/cryptojs/buffer.min.js
      return buffer.Buffer.from(
        decrypted.toString(CryptoJS.enc.Utf8),
        'hex'
      );
    }

    mediaSource.addEventListener('sourceopen', function() {
      const videoSourceBuffer = mediaSource.addSourceBuffer(
        'video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
      );
      let range = 'bytes 0-';


      videoSourceBuffer.addEventListener('updateend', function() {
        const [, end, total] = range.replace('bytes ', '')
        .match(/\d+/g)
        .map(match => Number(match));

        if (end + 1 < total) {
          return load(`bytes=${end + 1}-`);
        }

        mediaSource.endOfStream();
      });

      function load(contentRange) {
        getBuffer(videoUrl, contentRange).then(chunk => {
          range = chunk.contentRange;
          videoSourceBuffer.appendBuffer(
            decrypt(chunk.arrayBuffer, secret)
          );
        });
      };
      load(range);
    });

    const data = {
      video: {
        dom: null,
        speeds: [0.5, 1, 1.5, 2],
        speed: 1
      },
      duration: {
        seconds: 0,
        text: '',
      },
      inFullscreen: false,
      current: {
        time: 0,
        text: '0:00'
      },
      volume: {
        dom: null,
        x: 0,
        width: 52,
        mute: false,
        previous: 1,
        level: 100,
        pressed: false
      },
      container: {
        dom: null,
      },
      playing: false,
      timer: '',
      progress: {
        x: 0,
        width: 0
      }
    };

    function getTime(seconds) {
      const minutes = Math.floor(seconds / 60);

      seconds = `0${(Math.ceil(seconds % 60))}`.substr(-2);
      if (minutes >= 60) {
        return `${Math.floor(minutes / 60)}:${minutes}:${seconds}`;
      }
      return `${minutes}:${seconds}`;
    }

    function getVolumePercent(level) {
      let percent = Math.ceil(level * 100);

      if (percent <= 98) {
        percent += 2;
      }
      return percent;
    }

    function setHandlerPosition(clientX) {
      const { container, video, volume } = data;
      const x = container.dom.offsetLeft + volume.dom.offsetLeft;
      const width = volume.dom.clientWidth;

      let position = clientX - x;
      if (position < 0) {
        position = 0;
        volume.mute = true;
      }
      else if (position > width) {
        position = width;
      }
      else {
        volume.mute = false;
      }

      video.dom.volume = position / width;
      volume.level = getVolumePercent(video.dom.volume);
    }

    const player = new Vue({
      el: '#app',
      data,
      computed: {
        percent: function() {
          return data.volume.level + '%';
        },
        position: function() {
          return 'calc(' + data.volume.level + '% - 6px)';
        }
      },
      methods: {
        fullscreen: function () {
          let inFullscreen = false;

          if (!document.fullscreen) {
            data.container.dom.requestFullscreen();
            inFullscreen = true;
          }
          else {
            document.exitFullscreen();
          }

          setTimeout(() => {
            data.inFullscreen = inFullscreen;
          }, 150);
        },
        mute: function (value) {
          data.volume.mute = value;
          if (data.volume.mute) {
            data.volume.previous = data.video.dom.volume;
            data.video.dom.volume = 0;
            data.volume.level = 0;
          }
          else {
            data.video.dom.volume = data.volume.previous;
            data.volume.level = getVolumePercent(data.volume.previous);
          }
        },
        pause: function() {
          data.playing = !data.playing;

          data.video.dom.pause();
          if (data.playing) {
            data.video.dom.play();
          }
        },
        seek: function ({ clientX }) {
          const x = clientX - data.progress.x;
          const percent = x / data.progress.width;

          data.video.dom.currentTime = Math.ceil(
            percent * data.duration.seconds
          );
        },
        setVideoSpeed: function (speed) {
          data.video.speed = speed;
          data.video.dom.playbackRate = speed;
        }
      },
      mounted: function () {
        const { container, progress, video, volume } = this.$refs;

        data.container.dom = container;
        data.progress.x = container.offsetLeft + progress.offsetLeft;
        data.progress.width = progress.clientWidth;

        data.volume.dom = volume;
        volume.addEventListener('mouseup', function () {
          data.volume.pressed = false;
        });

        volume.addEventListener('mousedown', function (event) {
          if (!data.volume.pressed) {
            data.volume.pressed = true;
            setHandlerPosition(event.clientX);
          }
        });

        volume.addEventListener('mouseleave', function () {
          data.volume.pressed = false;
        });

        volume.addEventListener('mousemove', function (event) {
          if (data.volume.pressed) {
            setHandlerPosition(event.clientX);
          }
        });

        data.video.dom = video;
        video.addEventListener('timeupdate', () => {
          const { currentTime } = video;
          data.current.time = Math.ceil(currentTime);
          data.current.text = getTime(currentTime);
        });

        video.addEventListener('loadedmetadata', () => {
          const { duration } = video;

          data.duration.seconds = Math.ceil(duration);
          data.duration.text = getTime(duration);
        });

        video.addEventListener('seeked', () => {
          if (!data.playing) {
            setTimeout(() => {
              video.pause();
            }, 1);
          }
        });

        container.addEventListener('fullscreenchange', () => {
          data.inFullscreen = document.fullscreen;
        });

        video.src = mediaSourceUrl;

        video.addEventListener('ended', () => {
          data.playing = false;
        });
      }
    });
  </script>
</body>
</html>
