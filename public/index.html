<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Code Streamer</title>
  <link rel="shortcut icon" href="https://avatars.githubusercontent.com/u/21111996?s=400&u=5075e1fc41d55895f03595730d571afd00eff08c&v=4">

  <style>
    body {
      margin: 0px;
    }

    #app {
      display: flex;
      justify-content: center;
      margin-top: 100px;
      padding: 8px;
    }

    .video-container {
      border-radius: 8px;
      display: inline-block;
      font-size: 0px;
      position: relative;
      overflow: hidden;
    }

    .video-container, video {
      border-radius: 8px;
    }

    .video-container video {
      height: 100%;
      min-width: 640px;
      width: 100%;
    }

    .video-controls {
      background-image: linear-gradient(to top, rgba(0, 0, 0, 0.6), transparent);
      border-radius: 0px 0px 8px 8px;
      bottom: 0px;
      color: white;
      padding: 0px 15px 7px;
      position: absolute;
      transition: .5s;
      width: calc(100% - 30px);
      z-index: 1;
    }

    .video-progress-timeline {
      align-items: center;
      cursor: pointer;
      display: flex;
      height: 14px;
      width: 100%;
    }

    progress {
      background: rgba(255, 255, 255, 0.4);
      border: 0px;
      border-radius: 0px;
      height: 3.5px;
      width: 100%;
    }

    progress::-moz-progress-bar,
    progress::-webkit-progress-value {
      background: red;
    }

    .buttons span {
      cursor: pointer;
    }

    .buttons, .buttons .left {
      align-items: center;
      display: flex;
    }

    .buttons, .buttons .left {
      justify-content: space-between;
    }

    .buttons .left {
      justify-content: flex-start;
    }
  </style>
</head>
<body>
  <div id="app">
    <div class="video-container" v-bind:class="{fullscreen}" ref="container">
      <video ref="video" width="720"></video>
      <div class="video-controls">
        <div class="video-progress-timeline" v-on:click.prevent="goTo">
          <progress ref="progress" v-bind:value="current.time" v-bind:max="duration.seconds"></progress>
        </div>
        <div class="buttons">
          <div class="left">
            <div v-on:click="playOrPause">
              <span v-if="!playing">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M8,5.14V19.14L19,12.14L8,5.14Z" />
                </svg>
              </span>
              <span v-else>
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="currentColor" d="M14,19H18V5H14M6,19H10V5H6V19Z" />
                </svg>
              </span>
            </div>
          </div>
          <div class="right">
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="/js/cryptojs/buffer.min.js"></script>
  <script src="/js/cryptojs/core.js"></script>
  <script src="/js/cryptojs/lib-typedarrays.js"></script>
  <script src="/js/cryptojs/enc-base64.js"></script>
  <script src="/js/cryptojs/md5.js"></script>
  <script src="/js/cryptojs/evpkdf.js"></script>
  <script src="/js/cryptojs/cipher-core.js"></script>
  <script src="/js/cryptojs/aes.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.min.js"></script>
  <script>
    const videoUrl = '/videos/video.mp4';
    const secret = '6n2347856n234785nc623487c56n2347';

    const mediaSource = new MediaSource();
    const mediaSourceUrl = URL.createObjectURL(mediaSource);

    function getBuffer(url, range) {
      return fetch(url, { headers: { range } })
      .then(response =>
        response.arrayBuffer().then(arrayBuffer =>
          ({
            arrayBuffer,
            contentRange: response.headers.get('content-range')
          })
        )
      )
    }

    function decrypt (arrayBuffer, secret) {
      const cipherText = new TextDecoder().decode(arrayBuffer);
      const decrypted = CryptoJS.AES.decrypt(cipherText, secret);

      // buffer object comes from /js/cryptojs/buffer.min.js
      return buffer.Buffer.from(
        decrypted.toString(CryptoJS.enc.Utf8),
        'hex'
      );
    }

    mediaSource.addEventListener('sourceopen', function() {
      const videoSourceBuffer = mediaSource.addSourceBuffer(
        'video/mp4; codecs="avc1.42E01E, mp4a.40.2"'
      );
      let range = 'bytes 0-';


      videoSourceBuffer.addEventListener('updateend', function() {
        const [, end, total] = range.replace('bytes ', '')
        .match(/\d+/g)
        .map(match => Number(match));

        if (end + 1 < total) {
          return load(`bytes=${end + 1}-`);
        }

        mediaSource.endOfStream();
      });

      function load(contentRange) {
        getBuffer(videoUrl, contentRange).then(chunk => {
          range = chunk.contentRange;
          videoSourceBuffer.appendBuffer(
            decrypt(chunk.arrayBuffer, secret)
          );
        });
      };
      load(range);
    });

    const data = {
      video: null,
      duration: {
        seconds: 0,
        text: '',
      },
      fullscreen: false,
      current: {
        time: 0,
        text: '0:00'
      },
      container: false,
      playing: true,
      timer: '',
      progress: {
        x: 0,
        width: 0
      }
    };


    const player = new Vue({
      el: '#app',
      data,
      methods: {
        goTo: function ({ clientX }) {
          const x = clientX - data.progress.x;
          const percent = x / data.progress.width;

          data.video.currentTime = Math.ceil(
            percent * data.duration.seconds
          );
        },
        playOrPause: function() {
          data.playing = !data.playing;

          data.video.pause();
          if (data.playing) {
            data.video.play();
          }
        },
      },
      mounted: function () {
        const { container, progress, video } = this.$refs;

        data.container = container;
        data.progress.x = container.offsetLeft + progress.offsetLeft;
        data.progress.width = progress.clientWidth;

        data.video = video;

        video.addEventListener('seeked', () => {
          if (!data.playing) {
            setTimeout(() => {
              data.video.pause();
            }, 1);
          }
        });


        video.src = mediaSourceUrl;

        video.addEventListener('canplay', () => {
          video.play();
        });

        video.addEventListener('ended', () => {
          data.playing = false;
        });
      }
    });
  </script>
</body>
</html>
